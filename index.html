<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌游设计师工具箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#333333',
                        light: '#FFFFFF'
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-gradient {
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
            }
            .card-hover {
                transition: transform 0.2s ease;
            }
            .card-hover:hover {
                transform: translateY(-3px);
            }
        }
    </style>
</head>
<body class="bg-white min-h-screen text-dark">
    <!-- 标题区域 -->
    <div class="pt-20 pb-10 px-6">
        <div class="container mx-auto text-center">
            <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold mb-6 bg-gradient-to-r from-blue-500 to-blue-700 text-gradient">为桌游创作者打造的专业工具集</h2>
            <p class="text-gray-600 max-w-2xl mx-auto text-xl sm:text-2xl md:text-3xl">简化桌游设计流程，释放你的创意潜能</p>
        </div>
    </div>
    <!-- 核心工具区域 -->
    <div class="py-12 px-6">
        <div class="container mx-auto max-w-7xl">
            <h3 class="text-2xl font-extrabold mb-10 text-center text-dark tracking-tight">核心工具</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 justify-center">
                <!-- 工具1：卡牌拼版工具 -->
                <a href="卡牌拼版工具.html" class="block mx-auto card-hover">
                    <div class="bg-white rounded-2xl shadow-2xl ring-2 ring-gray-200 p-8 h-full flex flex-col items-center justify-between">
                        <div class="mb-6 flex flex-col items-center">
                            <div class="icon-wrapper flex justify-center items-center bg-primary rounded-full w-12 h-12 mb-4">
                                <i class="fa fa-th text-white text-lg"></i>
                            </div>
                            <div class="tool-info text-center">
                                <h4 class="text-lg font-bold mb-2 text-dark">TTS卡牌拼版工具</h4>
                                <p class="text-sm text-gray-600">适用于Tabletop Simulator，完美复刻，一键导出</p>
                            </div>
                        </div>
                        <div class="flex justify-center mt-auto">
                            <span class="text-primary text-sm font-medium hover:underline">开始使用 <i class="fa fa-arrow-right ml-1"></i></span>
                        </div>
                    </div>
                </a>
                <!-- 工具2：敬请期待 -->
                <div class="bg-white rounded-2xl shadow-2xl ring-2 ring-gray-200 p-8 h-full flex flex-col items-center justify-center opacity-70 card-hover">
                    <div class="icon-wrapper flex justify-center items-center bg-gray-300 rounded-full w-12 h-12 mb-4">
                        <i class="fa fa-clock-o text-gray-500 text-lg"></i>
                    </div>
                    <span class="text-gray-500 text-lg font-medium">敬请期待</span>
                </div>
                <!-- 工具3：敬请期待 -->
                <div class="bg-white rounded-2xl shadow-2xl ring-2 ring-gray-200 p-8 h-full flex flex-col items-center justify-center opacity-70 card-hover">
                    <div class="icon-wrapper flex justify-center items-center bg-gray-300 rounded-full w-12 h-12 mb-4">
                        <i class="fa fa-clock-o text-gray-500 text-lg"></i>
                    </div>
                    <span class="text-gray-500 text-lg font-medium">敬请期待</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 页脚 -->
    <footer class="py-6 px-6 mt-12 border-t border-gray-100">
        <div class="container mx-auto text-center text-sm text-gray-500">
            桌游设计师工具箱 &copy; 2025
            <p class="mt-1"><a href="https://www.behance.net/psdoc" target="_blank" class="text-blue-500 hover:underline">behance.net/psdoc</a></p>
        </div>
    </footer>
</body>
</html>
